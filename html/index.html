<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel landing page</title>
</head>

<body>
    <main class="showcase">
        <nav>
            <h2 class="logo">Travel</h2>
            <div class="hamburger">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
        </nav>
        <video poster="/assets/beach.jpeg" src="/assets/beach.mp4" muted loop autoplay controls></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never stop</h2>
            <h3>Exploring the world</h3>
            <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius pariatur laboriosam at nulla quaerat amet
                architecto porro doloribus temporibus consectetur.</p>
            <a href="#" class="btn">Explore</a>
        </div>
        <ul class="social">
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-twitter"></i></li>
        </ul>
    </main>
    <div class="menu">
        <ul>
            <li>Home</li>
            <li>Destination</li>
            <li>Blog</li>
            <li>News</li>
            <li>About</li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector(".hamburger")
        const bar1 = document.querySelector(".bar1")
        const bar2 = document.querySelector(".bar2")
        const bar3 = document.querySelector(".bar3")

        menuToggle.addEventListener('click', () => {
            bar1.classList.toggle('active')
            bar2.classList.toggle('active')
            bar3.classList.toggle('active')
        })
    </script>
</body>

</html>
